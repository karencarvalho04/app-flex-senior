<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexSênior - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chat">
    <div class="container">
        <h1>Chat de Suporte</h1>
        <div class="chat-box">
            <p><strong>Usuário:</strong> Olá!</p>
            <p><strong>Suporte:</strong> Como posso te ajudar?</p>
        </div>
        <input type="text" placeholder="Digite sua mensagem aqui...">
        <button class="primary-btn">Enviar</button>
    </div>
</body>
</html>
